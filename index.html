<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS TodoList App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        .transition-opacity {
            transition: all 0.5s ease-in;
            opacity: 0;
        }
        .show { opacity: 1};
    </style>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="alert transition-opacity text-center" role="alert"></div>
    <header class="m-5">
        <h1 class="text-center">Vanilla JS Todo List App</h1>
    </header>

    <table class="table">
        <thead>
            <td>ID</td>
            <td>Title</td>
            <td>Completed</td>
        </thead>
        <tbody id="todo-list">
        </tbody>
    </table>
    
    <template id="todo-item--template">
        <tr>
            <td data-hook="id"></td>
            <td data-hook="title"></td>
            <td data-hook="completed">
                <label for="item-complete--{{id}}">
                    <input type="checkbox"
                        data-id="{{id}}"
                        name="item-complete--{{id}}"
                        class="item-complete-checkbox"
                        {{checked}}/>
                </label>
            </td>
        </tr>
    </template>

</body>
</html>
